<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <!-- Google Font: Source Sans Pro -->

	  <link rel="stylesheet" href="dist/css/adminlte.min.css">

		/*header*/
		.card-header {
			width: 70%; 
			margin : auto;
		}
		
	  /*form*/
	  	.form-group{
	  		 display: flex;
	  	}
	  	.form-control{
	  		width: 50%;

<body style="">

<div class="row">
<div class="col-md-12">
<div class="card card-default">
<div class="card-header"  >
<h3 class="card-title">Manajemen Data / edit data</h3>
</div>
<div class="card-body p-0">
<div class="bs-stepper linear">
<div class="bs-stepper-header" role="tablist">

</div>
<div class="bs-stepper-content" style="width: 70%; margin : auto ">

	<div id="logins-part" class="content active dstepper-block" role="tabpanel" aria-labelledby="logins-part-trigger">
	<div class="form-group">
	<label for="exampleInputUsername1">Kode : </label>
	<input type="text" class="form-control" id="exampleInputKode1" placeholder="Kode" name="Kode">
	</div>
	<div class="form-group">
	<label for="exampleInputPassword1">Kode Jurusan : </label>
	<input type="password" class="form-control" id="exampleInputKode Jurusan1" placeholder="Kode Jurusan">
	</div>
	<div class="form-group">
	<label for="exampleInputPassword1">Password : </label>
	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	</div>
	<!--button class="btn btn-primary" onclick="stepper.next()">Next</button-->
	</div>
	<div class="form-group">
	<label for="exampleInputUsername1">Nama Guru : </label>
	<input type="text" class="form-control" id="exampleInputNama Guru1" placeholder="Nama Guru">
	</div>
	<div class="form-group">
	<label for="exampleInputUsername1">Mapel : </label>
	<input type="text" class="form-control" id="exampleInputMapel1" placeholder="Mapel">
	</div>
	<div class="form-group">
	<label for="exampleInputPassword1">Guru Pengganti : </label>
	<input type="password" class="form-control" id="exampleInputGuru Pengganti1" placeholder="Guru Pengganti">
	</div>

</div>
</div>
<button class="btn btn-primary" onclick="stepper.previous()">edit</button>
<button type="submit" class="btn btn-primary">submit</button>

<button type="submit" class="btn btn-default float-right">back<<</button>

</div>
</div>
</div>
</div>

</div>

</div>
</div>

</html>
